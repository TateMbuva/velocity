<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list inset>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]="creds.email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input [(ngModel)]="creds.password" type="password"></ion-input>
  </ion-item>

</ion-list>

<button ion-button block (click)="login()">Login</button>

<ion-grid text-center>
  <ion-row>
    <ion-col col-12>Don't have an account yet?</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12><a  (click)="reg()">Register Now</a></ion-col>
  </ion-row>
</ion-grid>

</ion-content>
